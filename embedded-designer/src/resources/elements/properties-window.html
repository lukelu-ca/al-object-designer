<template bindable="currentObject">
    <ui-sidebar collapsible padded scroll position="end" class="object-properties" label="Properties">
        <ui-content>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr repeat.for="item of currentObject">
                        <td>${item.name}</td>
                        <td>${item.description}</td>
                    </tr>
                </tbody>
            </table>
        </ui-content>
    </ui-sidebar>
</template>
